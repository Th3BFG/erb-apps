<div class="page">
    <h1>{{title}}</h1>
    <h3>{{subtitle}}</h3>
    <ul class="blog">
        <li *ngFor="let post of blogPosts" (click)="onSelect(post)">
            <mat-card>
                <mat-card-title>{{post.post_subject}} by {{post.user}} on {{post.date_posted | date}}</mat-card-title>
                <mat-card-content>{{post.post_body}}</mat-card-content>
            </mat-card>
        </li>
    </ul>
</div>
