<div class="page">
    <h1>{{title}}</h1>
    <h3>{{subtitle}}</h3>
    <button mat-button (click)="createPost()">Create Post</button>
    <ul class="blog">
        <li *ngFor="let post of blogPosts" (click)="onSelect(post)">
            <mat-card>
                <mat-card-title>{{post.subject}} by {{post.poster}} on {{post.dateposted | date}}</mat-card-title>
                <mat-card-content>{{post.body}}</mat-card-content>
            </mat-card>
        </li>
    </ul>
</div>
