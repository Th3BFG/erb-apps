<div class="page">
    <h1>{{title}}</h1>
    <h3>{{subtitle}}</h3>
    <ul class="blog">
        <li *ngFor="let post of blogPosts" (click)="onSelect(post)">
            <mat-card>
                <mat-card-title>{{post.title}}</mat-card-title>
            </mat-card>
        </li>
    </ul>
</div>
