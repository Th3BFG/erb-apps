<div id="dialog">
    <mat-card>
        <div>
            <mat-form-field class="input-field">
                <input #username matInput placeholder="Username">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="input-field">
                <input #password matInput placeholder="Password">
            </mat-form-field>
        </div>
        <button mat-button (click)="submit(username.value, password.value)">Submit</button>
        <button mat-button (click)="cancel()">Cancel</button>
    </mat-card>
</div>
